<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Site</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </head>
  <body>
    <h1>Todos</h1>
    <form class="new-todo">
      <label>
        New todo:
        <input class="todo-text" type="text" />
      </label>
      <input type="submit" class="add-todo" value="add"/>
      <input type="submit" class="clear-completed" value="Clear Completed" />
    </form>

    <div class="alert"> </div>

    <ul class="todos">
    </ul>
    <div class="stats">
      <ul>
        <li class="countTotal">Total:</li>
        <li class="countComplete">Complete</li>
        <li class="countIncomplete">Incomplete:</li>
      </ul>
    </div>
  </body>
</html>
